<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <p>Укажите количество вопросов для получения:<br> <input type="number" min="1" name="questions_num" /></p>
    <input type="submit" value="Отправить запрос"/>
    <br>
    {%if question %}
    Предыдущей сохранненый вопрос для викторины с ID  <td>{{question.id}}</td>
    {% else %}
    Предыдущей сохранненый вопрос для викторины не найден
    {% endif%}
</form>
</body>
</html>
